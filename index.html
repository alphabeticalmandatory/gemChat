<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini AI Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f4f4f4;
        }
        #chat-box {
            width: 90%;
            max-width: 500px;
            height: 400px;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: auto;
            margin: 20px auto;
            background: white;
            border-radius: 10px;
        }
        .chat {
            padding: 10px;
            margin: 5px;
            border-radius: 8px;
            max-width: 75%;
            display: inline-block;
            word-wrap: break-word;
        }
        .user {
            background: #007bff;
            color: white;
            text-align: right;
            float: right;
            clear: both;
        }
        .bot {
            background: #ddd;
            color: black;
            text-align: left;
            float: left;
            clear: both;
        }
        #input-area {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        #user-input {
            width: 70%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        #send-btn, #mic-btn {
            padding: 10px;
            margin-left: 5px;
            cursor: pointer;
        }
        #mic-btn {
            background: red;
            color: white;
            border: none;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <h2>Chat with Gemini AI</h2>
    <div id="chat-box"></div>
    <div id="input-area">
        <input type="text" id="user-input" placeholder="Type a message...">
        <button id="send-btn">Send</button>
        <button id="mic-btn">ðŸŽ¤</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
